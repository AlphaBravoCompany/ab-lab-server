version: "3.8"

networks:
    default:

services:

    development:
        image: ghcr.io/alphabravocompany/abops-docker:latest

        cap_add:
            - NET_ADMIN
            - NET_RAW
        environment:
            AB_EXAMPLE: example
        networks:
            default:
                aliases:
                    - ab.dev
                    - ab.test
        hostname: dev-environment
        volumes:
            - type: bind
              source: ./
              target: /home/abops/ab
        working_dir: /home/abops/ab
        command: tail -f /dev/null