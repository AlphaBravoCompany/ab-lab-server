---
ansible:
    do_user: "root"
    aws_user: "ubuntu"
    addl_admin_user: "abtraining"

aws:
    bucket_name: "alphabravo-k8s-terraform-states-alphabravogovt"
    bucket_region: "us-east-1"
    region: "us-east-1"
    instance_image: ami-0dd76f917833aac4b #ubuntu 20.04 us-east-1
    #instance_image: ami-0b29b6e62f2343b46 #ubuntu 20.04 us-east-2
    lab_instance_size: m5n.2xlarge
    server_count: "2" #Number of student lab servers you need
    spot_price: ".50"

cloudflare:
    provider_source: "cloudflare/cloudflare"

code_server:
    version: "3.10.2"

environment:
    systemd_directory: "/etc/systemd/system"

dns:
    service: "cloudflare" #Options are cloudflare, route53, none

docker:
    docker_compose_version: "1.29.2"

terraform:
    backend_type: "s3"
    backend_directory: "shared"
    required_version: "0.13"

digitalocean:
    region: "nyc3"
    droplet_image: "ubuntu-20-04-x64"
    lab_droplet_size: "s-8vcpu-16gb-intel" #production only
    #lab_droplet_size: "s-4vcpu-8gb"
    provider_version: "1.22.2"
    provider_source: "digitalocean/digitalocean"
    server_count: "3"

haproxy:
    server_count: "1"
